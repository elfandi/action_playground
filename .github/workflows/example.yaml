name: test examples

on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
  
      - name: check pnpm version
        run: pnpm --version
